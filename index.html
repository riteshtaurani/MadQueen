<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
      integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
    />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <script src="script/index.js"></script>
  </head>
  <body>
    <ul class="slideshow hide">
      <li>
        <span>One</span>
      </li>
      <li>
        <span>Two</span>
      </li>
      <li>
        <span>Three</span>
      </li>
      <li>
        <span>Four</span>
      </li>
      <li>
        <span>Five</span>
      </li>
      <li>
        <span>Six</span>
      </li>
      <li>
        <span>Seven</span>
      </li>
    </ul>

    <header>
      <div class="bottomnavbar hide" id="navbar">
        <a href="">
          <progress id="progLife" max="100" value="100"></progress>
        </a>
      </div>
      <!-- <a class="full-screen" target="_blank" id="full-button"  @click="full()>"</a> -->
      <nav id="side-menu" class="main-menu">
        <ul>
          <li id="play-icon">
            <a href="#" id="play-button" @click="togglePlay()">
              <i class="fa fa-play fa-2x"></i>
              <span class="nav-text">
                Play/Pause
              </span>
            </a>
          </li>
          <!-- <li>
            <a href="#" id="full-button" @click="togglePause()">
              <i class="fa fa-arrows-alt fa-2x"></i>
              <span class="nav-text">
                Full Screen
              </span>
            </a>
          </li> -->
          <li>
            <a href="#" id="full-button" @click="full()">
              <i class="fa fa-arrows-alt fa-2x"></i>
              <span class="nav-text">
                Full Screen
              </span>
            </a>
          </li>
          <li>
            <a href="#" id="sound-button" @click="togglePause()">
              <i class="fa fa-music fa-2x"></i>
              <span class="nav-text" id="sound-text">
                Sound
              </span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-info fa-2x"></i>
              <span class="nav-text">
                Help
              </span>
            </a>
          </li>
          <li class="level-icon" style="margin-top: 20%; display: none;">
            <a href="#">
              <i class="fa fa-star-half-o fa-2x" aria-hidden="true"></i>
              <span class="nav-text" id="level-text">
                Level
              </span>
            </a>
          </li>
          <li id="record-icon" style="display: none;">
            <a href="#">
              <i class="fa fa-level-up fa-2x"></i>
              <span class="nav-text" id="record-text">
                Record
              </span>
            </a>
          </li>
        </ul>

        <div id="progressId" class="progress hide">
          <div
            id="progressBar"
            class="progress-bar"
            role="progressbar"
            style=""
            aria-valuenow="80"
            aria-valuemin="0"
            aria-valuemax="150"
          ></div>
        </div>

        <ul id="logout-icon" class="logout">
          <li>
            <a href="#" onclick="location.reload();">
              <i class="fa fa-power-off fa-2x"></i>
              <span class="nav-text">
                Exit
              </span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <audio id="my-audio" autoplay loop>
        <source src="assets/audios/theme-loop.mp3" type="audio/mp3" />
      </audio>
      <audio id="audio2" class="hide">
        <source src="assets/audios/wings.mp3" type="audio/mp3" />
      </audio>
      <canvas id="canvas" class="hide"> </canvas>
      <div id="quote"></div>
      <div id="instructions">
        Press the logo to start!
      </div>
      <div id="loading">
        <img src="assets/images/2-loading.gif" width="300" height="95" />
      </div>
      <img
        class="logo"
        id="start"
        src="assets/images/3-logo.png"
        alt="logo game"
      />
    </main>
    <footer></footer>
  </body>
</html>
