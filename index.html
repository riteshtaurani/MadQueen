<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
    />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <script src="script/index.js"></script>
  </head>
  <body>
    <header>
      <div class="bottomnavbar hide" id="navbar">
        <!-- <a href="#home">  <span class="nav-text">
          Dragons
        </span></a>
        <a href="#news"><a href="#home">  <span class="nav-text">
          Treasures
        </span></a> -->
        <a href="">
          <progress id="progLife" max="100" value="100"></progress>
        </a>
        <!-- <div class="circle hide" id="directions">
          <div class="borderCircle"></div>
          <div class="borderCircle2"></div>
          <div class="borderCircle3"></div>
          <div class="innerCircle">
              <img src=assets/images/1-directions.png" alt="" width="100" height="100">
          </div>
          <div class="outerCirlce"></div>
        </div>  -->
      </div>
      <nav id="side-menu" class="main-menu">
        <ul>
          <li id="play-icon">
            <a href="#">
              <i class="fa fa-play fa-2x"></i>
              <span class="nav-text">
                Play/Pause
              </span>
            </a>
          </li>
          <li>
            <a href="#" id="sound-button" @click="togglePause()">
              <i class="fa fa-music fa-2x"></i>
              <span class="nav-text" id="sound-text">
                Sound
              </span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-info fa-2x"></i>
              <span class="nav-text">
                Help
              </span>
            </a>
          </li>
          <li class="level-icon" style="margin-top: 20%; display: none;">
            <a href="#">
              <i class="fa fa-star-half-o fa-2x" aria-hidden="true"></i>
              <span class="nav-text" id="level-text">
                Level
              </span>
            </a>
          </li>
          <li id="record-icon" style="display: none;">
            <a href="#">
              <i class="fa fa-level-up fa-2x"></i>
              <span class="nav-text" id="record-text">
                Record
              </span>
            </a>
          </li>
        </ul>
        <!-- <div >
          <img id="face"
               src="./assets/images/2-face.png"
               width="100" height="100">
        </div> -->
        <div id="progressId" class="progress hide">
          <div
            id="progressBar"
            class="progress-bar"
            role="progressbar"
            style=""
            aria-valuenow="80"
            aria-valuemin="0"
            aria-valuemax="150"
          ></div>
        </div>

        <ul id="logout-icon" class="logout">
          <li>
            <a href="#" onclick="location.reload();">
              <i class="fa fa-power-off fa-2x"></i>
              <span class="nav-text">
                Exit
              </span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <audio id="my-audio" loop>
        <source src="assets/audios/theme-loop.mp3" type="audio/mp3" />
      </audio>
      <canvas id="canvas" class="hide"> </canvas>
      <div id="loading">
        <img src="assets/images/2-loading.gif" width="300" height="227" />
      </div>
      <img
        class="logo"
        id="start"
        src="assets/images/3-logo.png"
        alt="logo game"
      />
      <div id="quote"></div>
    </main>
    <footer></footer>
